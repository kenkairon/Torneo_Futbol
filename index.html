<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <hr>
  <body class="container">
    <section class="campeonato">
        <div class="col-md-6 alert alert-secondary">
            <h3>Campeonato</h3>
            <input type="text" id="nombreCampeonato" class="form-control" placeholder="Nombre Campeonato"><hr>
            <input type="submit" class="btn btn-primary"  onclick="agregarCampeonato()" id="submitCampeonato" value="Agregar Campeonato">
        </div>
    </section>
    <hr>
    <section class="equipos">
        <div class="col-md-6 alert alert-warning">
            <h3>Equipos</h3>
            <input type="text" id="nombreEquipo"  class="form-control" placeholder="Nombre Equipo"><br>
            <input type="text" id="poblacionEquipo"  class="form-control" placeholder="Nombre Poblacion"><hr>
            <input type="submit" class="btn btn-primary"   onclick="agregarEquipo()" id="submitEquipo" value="Agregar Equipo">
        </div>
    </section>
    <hr>
    <section class="jugadores">
        <div class="col-md-6 alert alert-success">
            <h3>Jugadores</h3>
            <label id="error"></label>
            <input type="text" id="rutJugador" placeholder="Rut" class="form-control"><br>
            <input type="number" id="nacimientoJugador" placeholder="Año Nacimiento" class="form-control">
            <input type="checkbox" id="inpCapitan"> Es Capitán
            <hr>
            <input type="submit" class="btn btn-primary"  onclick="agregarJugador()" id="submitJugador" value="Agregar Jugador">
            <div id="listadoJugadores"></div>
        </div>
    </section>
    <hr>
    <script src="./js/Campeonato.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/Equipo.js"></script>
    <script src="./js/Jugador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
